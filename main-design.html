<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main-desing-style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image"></div>
      <div class="hero">
        <h1>Stay updated!</h1>
        <div class="sub-text">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="lists">
          <ul>
            <li>
              <div class="icon"></div>
              Product discovery and building what matters
            </li>
            <li>
              <div class="icon"></div>
              Measuring to ensurte updates are a success
            </li>
            <li>
              <div class="icon"></div>
              And much more!
            </li>
          </ul>
        </div>
        <div class="actions">
          <div class="email">
            <label for="email">
              <p>Email address</p>
              <input id="email" type="email" placeholder="email@company.com" />
            </label>
          </div>
          <div class="subscribe">
            <a href="#">Subscribe to monthly newsletter</a>
          </div>
        </div>
      </div>
    </main>

      </div>
    </footer> -->
  </body>
</html>
